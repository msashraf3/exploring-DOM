<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Gem</title>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
         <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area (A) = 0.5 X b X h</p>
                      <div>
                        <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-base" placeholder="b">
                      <span class="mr-4 ml-4">cm</span>
                      <input class="w-24 text-2xl p-2 rounded-sm" id="triangle-height" type="text" placeholder="h">
                      <span class="ml-4">cm</span>
                      <p class="text-2xl text-center">Area: <span id="area-answer"></span><span> cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="triangleCalculation()">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle card -->
                  <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="images/rectangle.png"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-3xl text-center">Area (A) = w X I</p>
                      <div>
                        <input class="text-2xl w-24 p-2 rounded-sm" type="text" name="" id="rectangle-width" placeholder="W">
                        <span class="mr-4 ml-4">cm</span>
                        <input class="text-2xl w-24 p-2 rounded-sm" type="text" name="" id="rectangle-i" placeholder="I">
                        <span class="ml-4">cm</span>
                        <p class="text-2xl text-center">Area: <span id="rectangle-area"></span> <span> cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" onclick="rectangleCalculation()">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                      <img
                        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                        alt="Shoes" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area calculation container -->
             <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
             </div>
         </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
</body>
</html>
